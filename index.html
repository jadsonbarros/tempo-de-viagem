<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tempo de Viagem</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007aff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Tempo de Viagem">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Arial;
      background: #f2f2f7;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #000; color: #fff; }
    }
    .app {
      background: #fff;
      padding: 24px;
      border-radius: 24px;
      max-width: 390px;
      width: 100%;
    }
    @media (prefers-color-scheme: dark) {
      .app { background: #1c1c1e; }
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      font-size: 1rem;
    }
    button {
      background: #007aff;
      color: #fff;
      border: none;
      font-weight: 600;
    }
    .resultado {
      text-align: center;
      margin-top: 16px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="app">
    <h2>Tempo de Viagem</h2>
    <input id="km" type="number" placeholder="Distância (km)">
    <input id="vel" type="number" placeholder="Velocidade média (km/h)">
    <button onclick="calcular()">Calcular</button>
    <div class="resultado" id="res">Informe os dados</div>
  </div>

  <script>
    function calcular() {
      const km = document.getElementById('km').value;
      const vel = document.getElementById('vel').value;

      if (!km || !vel) {
        document.getElementById('res').innerText = 'Preencha corretamente';
        return;
      }

      const h = Math.floor(km / vel);
      const m = Math.round(((km / vel) - h) * 60);

      document.getElementById('res').innerText =
        `⏱️ ${h}h ${m}min de viagem`;
    }
  </script>
</body>
</html>
